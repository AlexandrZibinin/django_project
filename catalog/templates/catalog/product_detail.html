{% extends 'catalog/home.html' %}
{% load image %}


{% block content %}
<div class="container">

    <div class="row text-center">

        <div class="col-4">
            <div class="card mb-6 box-shadow">
                <div class="card-header">
                    <h1 class="card-title pricing-card-title">{{ object.name }}</h1>
                </div>
                <div class="card-body">


                    <img class="card-img-top" src="{{ product.image | media_filter }}">

                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">

                        <li>- {{object.description |slice:'100'}}</li>

                    </ul>

                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                    <a class="btn btn-primary" href="">Назад</a>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
